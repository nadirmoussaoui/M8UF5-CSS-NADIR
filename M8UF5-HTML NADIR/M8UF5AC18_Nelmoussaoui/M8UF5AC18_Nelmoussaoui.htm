 <table>
    <table align="left">

                </tr>

                <td input type="button" value="1" onClick="document.calculadora.ans.value+='1'"><img src="img/uno.jfif" width="70px" height="39px" alt="uno" title="uno"></a></td>

         <tr align="left">
